Combat Drone:
  ability: |
    Passive: At the end of the round, deal 2 damage to the enemy vanguard, then destroy this drone.

Shield Drone:
  ability: |
    Passive: At the start of the round, choose a position to grant 1 Shield to allied mechs there, then destroy this drone.

Scout Drone:
  ability: |
    Action: All allied mechs may reposition without Heat Cost, then destroy this drone.

Jammer Drone:
  ability: |
    Passive: At the start of the round, inflict 1 Overheat on the enemy vanguard, then destroy this drone.
