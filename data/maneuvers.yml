Coordinated Maneuvers:
  rating: Cadet
  actions:
    - |
      Draw a card. Advance or Fall Back any number of allied mechs, then you may activate any Equipment.

Airstrike:
  rating: Cadet
  actions:
    - |
      Draw a card. Deal 1 <:damage:>.

Fog of War:
  rating: Cadet
  actions:
    - |
      Draw a card. All allied mechs gain 1 <:shield:>.

Lock and Load:
  rating: Cadet
  actions:
    - |
      Draw a card. Restore all Ammo for 1 Equipment, then you may immediately activate it, dealing +1 <:damage:> with it this turn.

EMP Airburst:
  rating: Cadet
  actions:
    - |
      Draw a card. Disable 1 Equipment on an enemy mech with no <:shield:>. Disable 1 Equipment on your mech.

System Reboot:
  rating: Cadet
  actions:
    - |
      Draw a card. Remove all <:overheat:> and Disable from an allied mech.

Ramming Speed:
  rating: Cadet
  actions:
    - |
      Draw a card. Choose an allied mech. You may Advance it, then you may activate a Melee Weapon on it. This turn, that Weapon deals +2 <:damage:> if you chose to Advance, +1 <:damage:> otherwise.

Take Cover:
  rating: Veteran
  triggers:
    - |
      When an allied mech becomes a <:target:> or gains <:suppression:>:
      Draw a card. Remove all <:vulnerable:> and <:suppression:> from it.

Latent Trojan:
  rating: Veteran
  triggers:
    - |
      When an enemy mech activates a System:
      Inflict 1 <:overheat:> to that mech.

Outflank:
  rating: Cadet
  actions:
    - |
      Draw a card. Reposition any number of enemy mechs. At least 1 mech must be in the front line.

Combat Engineering:
  rating: Veteran
  actions:
    - |
      Draw a card. Look at an additional 5 cards in the deck. You may replace 1 Equipment on any of your mechs with one of those cards or cards in your hand.
