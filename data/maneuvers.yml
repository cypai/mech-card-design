Coordinated Maneuvers:
  text: |
    Action: Draw a card. Reposition all allied mechs for 0 Heat, then you may activate any equipment.

Airstrike:
  text: |
    Action: Draw a card. Deal 1 damage.

Fog of War:
  text: |
    Action: Draw a card. All allied mechs gain 1 Shield.

Lock and Load:
  text: |
    Action: Draw a card. Restore all ammo for 1 equipment, then you may immediately activate that equipment, dealing +1 damage with it this turn.

EMP Airburst:
  text: |
    Action: Draw a card. Disable 1 equipment on an unshielded enemy mech. Disable 1 equipment on your mech.

System Reboot:
  text: |
    Action: Draw a card. Lose 1 Heat and remove all Vulnerable, Overheat, Overwatch, and Disable tokens from an allied mech. That mech may immediately act.

Ramming Speed:
  text: |
    Action: Draw a card. Activate a Melee weapon. This turn, that Melee weapon does +2 damage.

High Ground:
  text: |
    Action: Draw a card. This turn, you deal +1 damage. You may activate any equipment, ignoring Range until resolved.

Shock and Awe:
  text: |
    Action: Draw a card. Inflict 1 Vulnerable and 1 Overheat to the enemy vanguard.

Outflank:
  text: |
    Action: Draw a card. Reposition any number of enemy mechs. At least 1 mech must be in the front line.

Combat Engineering:
  text: |
    Action: Draw a card. Look at an additional 5 cards in the deck, you may replace 1 equipment on any of your mechs with one of those cards or cards in your hand.
