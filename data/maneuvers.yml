Coordinated Maneuvers:
  rating: Cadet
  actions:
    - |
      Draw a card. Advance or Fall Back any number of allied mechs, then you may activate any Equipment.

Airstrike:
  target: 1
  rating: Cadet
  actions:
    - |
      Draw a card. Deal 1 <:damage:>.

Fog of War:
  rating: Cadet
  triggers:
    - |
      When the Round starts:
      Draw a card. Gain 1 <:shield:> on all allied mechs.

Lock and Load:
  rating: Cadet
  actions:
    - |
      Draw a card. If an allied mech has an Equipment with <:ammo:>:
      Restore all <:ammo:> on that Equipment, then you may activate it, dealing +1 <:damage:> with it this turn.

EMP Airburst:
  target: 1
  rating: Cadet
  actions:
    - |
      Draw a card. If the <:target:> has no <:shield:>, Disable 1 Equipment on it. Disable 1 Equipment on an allied mech.

System Reboot:
  rating: Cadet
  actions:
    - |
      Draw a card. Remove all <:overheat:> and Disable from an allied mech.

Ramming Speed:
  rating: Cadet
  actions:
    - |
      Draw a card. Choose an allied mech. You may Advance it, then you may activate a Melee Weapon on it. This turn, that Weapon deals +2 <:damage:> if you chose to Advance, +1 <:damage:> otherwise.

Take Cover:
  rating: Veteran
  triggers:
    - |
      When an allied mech becomes a <:target:> or gains <:suppression:>:
      Draw a card. Remove all <:vulnerable:> and <:suppression:> from it. Ignore all Shred applied to it this turn.

Latent Trojan:
  target: 1
  rating: Veteran
  triggers:
    - |
      When an enemy mech activates a System:
      Draw a card. Inflict 2 <:overheat:> to that mech as the <:target:>.

Outflank:
  rating: Cadet
  actions:
    - |
      Draw a card. Reposition any number of enemy mechs. At least 1 mech must be in the front line.

Combat Engineering:
  rating: Veteran
  actions:
    - |
      Draw a card. Look at an additional 5 cards in the deck. You may replace 1 Equipment on any of your mechs with one of those cards or cards in your hand.
