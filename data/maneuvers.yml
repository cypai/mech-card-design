Coordinated Maneuvers:
  text: |
    Action: Draw a card. Reposition all allied mechs for 0 Heat, then immediately take an Action at -1 Heat Cost.

Airstrike:
  text: |
    Action: Draw a card. Deal 3 AP damage.

Fog of War:
  text: |
    Action: Draw a card. All allied mechs gain 2 Shield.

Combat Engineering:
  text: |
    Action: Draw a card. Swap any of an allied mech's equipment with any equipment in your hand. Then take an Action with that mech.

Lock n' Load:
  text: |
    Action: Draw a card. Restore all ammo for 1 equipment, then you may activate that equipment.

EMP Airburst:
  text: |
    Action: Draw a card. Disable 1 equipment for each player.

System Reboot:
  text: |
    Action: Draw a card. Restore 2 Heat Capacity, and remove all Vulnerable, Overheat, Overwatch, and Disable tokens from an allied mech. That mech may immediately act.

Ramming Speed:
  text: |
    Action: Draw a card. Select a target, remove all Shield from it, then activate a Melee weapon targeting it. This turn, that Melee weapon does +2 damage and is considered AP.

High Ground:
  text: |
    Action: Draw a card. Activate any equipment, ignoring Range, and deal +1 damage until your turn is over.

Shock and Awe:
  text: |
    Action: Draw a card. Inflict 1 Vulnerable and Overheat to the enemy vanguard.
