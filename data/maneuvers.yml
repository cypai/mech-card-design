Coordinated Maneuvers:
  text: |
    Action: This round, allied mechs may move for 0 Heat any number of times.

Airstrike:
  text: |
    Action: Deal 3 AP damage.

Fog of War:
  text: |
    Action: All allied mechs gain 2 Shield.

Combat Engineering:
  text: |
    Action: Replace an allied mech's equipment with equipment in your hand. You may activate it immediately.

Combat Reload:
  text: |
    Action: Restore all ammo for 1 equipment. You may activate it immediately.

Replating:
  text: |
    Action: +2 Armor to a mech that is not at max Armor. This cannot restore beyond the mech's maximum.

EMP Airburst:
  text: |
    Action: Disable 3 equipment for each player.

Mission Control:
  text: |
    Action: Remove 2 Heat, and all Vulnerable, Overheat, Overwatch, and Disable tokens from an allied mech. That mech may immediately act.

Command Grab:
  text: |
    Action: Select a target, remove all Shield from it, then activate a Melee weapon targeting it. This turn, that Melee weapon does +2 damage and is considered AP.

High Ground:
  text: |
    Action: Activate any weapon and deal +1 damage until your turn is over. You may target anything with that weapon, ignoring Weapon Range.
