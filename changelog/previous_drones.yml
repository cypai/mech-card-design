Combat Drone:
  ability: |
    Passive: At the end of the round, deal 2 damage to the enemy vanguard, then destroy this drone.

Shield Drone:
  ability: |
    Trigger: Grant 2 Shield to an allied mech, then destroy this drone.

Scout Drone:
  ability: |
    Action: An allied mech may reposition without Heat Cost, then activate a Weapon, then destroy this drone.

Jammer Drone:
  ability: |
    Passive: At the start of the round, inflict 1 Overheat on the enemy vanguard, then destroy this drone.
