Combat Drone:
  range: 1
  target: P
  passives:
    - |
      When the Round ends:
      Deal 2 <:damage:> to the enemy front line, then destroy this drone.

Shield Drone:
  triggers:
    - |
      When an enemy mech activates a Weapon:
      Gain 2 <:shield:> on an allied mech, then destroy this drone.

Scout Drone:
  actions:
    - |
      Reposition an allied mech, then that mech may activate a Weapon. Then destroy this drone.

Jammer Drone:
  range: 1
  target: 1
  passives:
    - |
      When the Round starts:
      Inflict 1 <:overheat:> to an enemy mech in the front line. Then destroy this drone.
