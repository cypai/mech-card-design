Combat Drone:
  passives:
    - |
      When the Round ends:
      Deal 2 <:damage:> to the enemy front line, then destroy this drone.

Shield Drone:
  triggers:
    - |
      When an enemy mech activates a Weapon:
      Gain 2 <:shield:> on an allied mech, then destroy this drone.

Scout Drone:
  actions:
    - |
      An allied mech may reposition without <:heat:> Cost. That mech may then activate a Weapon. Then destroy this drone.

Jammer Drone:
  passives:
    - |
      When the Round starts:
      Inflict 1 <:overheat:> to an enemy mech in the front line.
